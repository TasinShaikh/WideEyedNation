<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideEyedNation - Pre-Owned Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car-listing {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .car-item {
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .car-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .car-item h3 {
            color: #333;
        }
        .car-item p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to WideEyedNation</h1>
        <p>Your trusted marketplace for pre-owned cars</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#inventory">Inventory</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Our Featured Cars</h2>
        <div class="car-listing">
            <div class="car-item">
                <img src="car1.jpg" alt="Car 1">
                <h3>2018 Toyota Camry</h3>
                <p>$18,000 | 45,000 miles</p>
            </div>
            <div class="car-item">
                <img src="car2.jpg" alt="Car 2">
                <h3>2017 Honda Accord</h3>
                <p>$16,500 | 50,000 miles</p>
            </div>
            <div class="car-item">
                <img src="car3.jpg" alt="Car 3">
                <h3>2019 Ford Mustang</h3>
                <p>$25,000 | 30,000 miles</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WideEyedNation. All rights reserved.</p>
    </footer>
</body>
</html>
